{% extends "posts/posts_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
  <h4>Create a new group !</h4>
    <form action="{% url 'posts:create' %}" method="post" id="postform">
      {% csrf_token %}

      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary btn-large" value="Create">
    </form>
{% endblock %}
